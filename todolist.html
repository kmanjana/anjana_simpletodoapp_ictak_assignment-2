    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="shortcut icon" type="image/jpg" href="image/logo.jpg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<style>
  *{
    padding:0;
    margin:0;
}
  header {
    color: #fff;
    height: 200px;
    background-repeat: no-repeat;
    background-size: cover;
    display: block;
    position: relative;
    backdrop-filter: brightness(10%);
}
header::after {
    background-image: url("image/todobackg1.jpg");
    background-repeat: no-repeat;
    background-size: cover;
    content: "";
    opacity: 0.4;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    position: absolute;
    z-index: -1; 
    background-position:center 40%;
}
.btnadd{
      background-color: rgb(55, 170, 55);
      margin-left: 1%;
  }
.btnaddmodal{
    background-color: rgb(55, 170, 55);
  }
.btndel{
  background-color:  rgb(228, 50, 50); 
  float: right;
  margin-right: 1%;
  }
th{
    text-align: center;
  }
  
</style>
<body onload="ajax()">
  <!-- header -->
  <header>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light" >
     <img src="image/logo.jpg" height="35" alt="logo" style="background-color: rgb(136 95 139);border-radius: 10%;">&nbsp;&nbsp;
       <div class="collapse navbar-collapse" id="navbarText">
         <ul class="navbar-nav mr-auto">
           <li class="navli activepg"><a  href="todolist.html">Todo List <span class="sr-only">(current)</span></a></li>
           <li class="navli"><a href="index.html">LogOut</a></li>
           <li class="navli"><a href="#">About</a></li>
         </ul>
       </div>
     </nav><br>
      <h1 style="text-align: center;margin-top: 5%;font-size: 60px;" >ALL TASKS</h1><br>
  </header>
  <!-- ./header -->

  <!-- todo list -->
  <div id="contents"><br>
    <a href="#bottom" id="top" style="float: right;">Jump to the bottom</a>
    <div class="text-center">
      <span class="spinner-grow" role="status" id="loader" style="width: 3rem; height: 3rem;"></span>
      <span id="loading">Loading...</span>
    </div>
    <div>  <!-- Button to Open the Modal -->
      <span>
        <button type="button" class="btn btnadd" data-toggle="modal" data-target="#myModal"><i class="fa fa-plus"></i>
          Add new todo</button> 
        <button type="button" class="btn btndel" ondblclick="deleteall()"><i class="fa fa-trash" style="color: black;"></i>
          Delete all todo's</button>
      </span>
    </div>
    <span style="color: grey;">&nbsp;&nbsp;&nbsp;**New task is inserted last</span>
    <span style="float: right;color: grey;margin-right: 1%;">**Double Click to delete</span>

    <!-- The Modal -->
    <div class="container">
      <div class="modal fade" id="myModal">
        <div class="modal-dialog ">
          <div class="modal-content">
            
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">New Todo</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            
            <!-- Modal body -->
            <div class="modal-body">
              <label style="font-size: 40px;">Title</label><br>
              <input type="text" class="inp" id="title" onkeyup="titles()" placeholder="Enter the title">
              <span id="error1"></span>
              <div class="modal-footer">
                <button type="button" onclick="add()" class="btn btnaddmodal "><i class="fa fa-plus"></i>&nbsp;ADD</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- The Table -->
    <div class="table-responsive" >
      <table class="table table-striped table-bordered table-hover " onload="load()">
        <thead>
          <tr>
            <th scope="col">Sl No:</th>
            <th scope="col">Title</th>
            <th scope="col">Complete Status</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody id="demo">
        </tbody>
      </table>
    </div>
    <!-- The Table end-->

    <a href="#top" id="bottom" style="float: right;">Jump to the top</a><br>
    <!-- todo list end -->

    <br><br><br><br><br><br><br><br><br><br>
   
    <!-- footer -->
    <div class="footer">
      <footer id="footer">
        <p style="color: white;text-align: center;padding-top: 5px;"><br>Â© All right Reversed.</p>
      </footer>
    </div> 
    <!-- ./Footer -->  
 
  </div>
<script src="javascript/api.js"></script>
<script>
document.onreadystatechange = function () {
  var state = document.readyState;
  if (state == 'interactive') {
       document.getElementById('contents').style.visibility="hidden";
       document.getElementById('loader').style.visibility="visible";
       document.getElementById('loading').style.visibility="visible";
  } 
  else if (state == 'complete') {
      setTimeout(function(){
         document.getElementById('interactive');
         document.getElementById('contents').style.visibility="visible";
         document.getElementById('loader').style.visibility="hidden";
         document.getElementById('loading').style.visibility="hidden";
      },3000);
  }
}
</script>
</body>
</html>
